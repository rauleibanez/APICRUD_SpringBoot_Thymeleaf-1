<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${libro} method="POST">
                <div class="card">
                    <div class="card-header"><h3>Nuevo Libro</h3></div>
                    <div class="card-body">
                        <div>
                            <label>ID</label>
                            <input th:field="*{idlib}" type="number" class="form-control"/>
                        </div>
                        <div>
                            <label>TITULO</label>
                            <input th:field="*{titlib}" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label>EDITORIAL</label>
                            <input th:field="*{idedi}" type="number" class="form-control"/>
                        </div>
                        <div>
                            <label>AÃ‘O PUBLICACION</label>
                            <input th:field="*{aniopub}" type="number" class="form-control"/>
                        </div>
                        <div>
                            <label>TEMA LIBRO</label>
                            <input th:field="*{temlib}" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label>IDIOMA</label>
                            <input th:field="*{idiolib}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                        <a th:href="@{/listar}" class="btn btn-dark">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
